<!DOCTYPE html>
<html>
<head>
	<title>Color Guessing Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="container">
		<h1>The Great Color Guessing Game</h1>
		<div id="instructions">
			<p>
				In this game you'll be assigned a color. You give a one word clue and try to get the other players to correctly guess the color. Whoever gets to 10 points first wins. <br>
			</p>
		</div>
		<form id="gameStart">
			How many players? 			<input type="number" name="numPlayers"  placeholder=2          min="2" max="6" >
			What are the players names? <input type="text" 	 name="playerNames" placeholder="Player 1, Player 2, etc" ><br>
			What size board? 			<input type="number" name="boardSize"   placeholder="up to 25" min="3" max="25" ><br>
			<input type="submit" value="Start Game">
		</form>
		<div id="gameBoard">
		</div>
		<div id="guess">
			<form action="mechanics.php" method="post">
				<input type="text" placeholder="Describe the color in one word" name="clue">
				<input type="submit" value="Clue">
			</form>
		<div id="guess">
			<form action="mechanics.php" method="post">
				<input type="text" placeholder="Guess the color" name="guess">
				<input type="submit" value="Guess">
			</form>
		<div id="scoreBoard">
			<h2 id="scoreBoardText">Score:</h2>
		</div>
		<div id="gameover">
			<h2>Game Over</h2>
			<h3>Player x wins!</h3>
		</div>
		<form action="mechanics.php" method="get">
			<div id="reset">
				<input type="submit" value="New colors please" name="regenerate">
			</div>
		</form>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="game.js"></script>
</html>
